<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <div class="card-image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width:560px)">
        <img src="./images/image-product-desktop.jpg" alt="A picture of Gabrielle Chanel perfume">
      </picture>
    </div>
    <div class="card-info">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h2>$149.99</h2>
        <span>$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
    </div>
  </main>
</body>

</html>
